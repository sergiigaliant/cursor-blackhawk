<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>HW4 Sergii Galiant</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/cloud.png" alt="logo_cloud" />
        <span class="logo_text">CloudBudget</span>
      </div>
      <nav class="navbar">
        <span class="navbar_name">overview</span>
        <span class="navbar_name">features</span>
        <span class="navbar_name">technology</span>
        <span class="navbar_name">contact</span>
        <span class="navbar_name">sign up</span>
      </nav>
      <div class="languages">
        <img class="flag_usa" src="./images/flag_usa.png" alt="flag_usa" />
        <select class="language">
          <option value="en">EN</option>
          <option value="ua">UA</option>
          <option value="ru">RU</option>
        </select>
      </div>
      <button class="button_login">Login</button>
    </header>
    <main class="container">
      <div class="content_text">
        <h1 class="main_title">CloudBudget</h1>
        <p class="main_text">
          Cloud budget management for everyone. Only €69.95 a Month After a 7
          Day Trial of Up to €4.99
        </p>
        <button class="button_sign_up">
          Sign up
        </button>
      </div>
    </main>
  </body>
</html>
